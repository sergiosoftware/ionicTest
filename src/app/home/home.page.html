<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Mi App Musical
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label color="primary">Toca el instrumento</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let instrumento of instrumentos">
          <ion-card (click)="reproducirSonido(instrumento)">
              <ion-img [src]="instrumento.imagen"></ion-img>
            </ion-card> 
      </ion-col> 
    </ion-row>
  </ion-grid>
  
    
</ion-content>
